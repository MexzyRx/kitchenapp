<template name="AdminKitchenstaffDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> AdminKitchenstaffDetailsForm}}
	</div>
</template>

<template name="AdminKitchenstaffDetailsForm">
	<div id="admin-kitchenstaff-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			kitchenstaff Details
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name">
					name
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-name">
						{{kitchenstaff.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-email">
				<label for="email">
					email
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-email">
						{{kitchenstaff.email}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
